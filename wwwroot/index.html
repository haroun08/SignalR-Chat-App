<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalR Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h2><i class="fas fa-comments"></i> Chat Room</h2>
            <div id="userStatus">
                <span id="username"></span>
                <a href="/Identity/Account/Logout" class="logout-btn">Logout</a>
            </div>
        </div>

        <div id="divMessages" class="messages-container"></div>

        <div class="input-area">
            <input id="tbMessage" type="text" placeholder="Type your message..." />
            <button id="btnSend" class="send-btn">
                <i class="fas fa-paper-plane"></i> SendV2
            </button>
        </div>
    </div>
</body>
</html>
